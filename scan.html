    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <title>Menu</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary oval header">
    <a style="color: #ffffff" href="index.html"><h1 class=""><</h1></a>
</nav>
<main>
    <div class="container-card" style="padding-bottom: 2rem;">
        <div class="container text-center">
            <p class="text-card text-center">Scan your menu</p>
        </div>
        <!--        -->
        <input type="file" accept="image/*" id="file-input">
        <script>
            const fileInput = document.getElementById('file-input');

            function processImage(file) {
                document.getElementById("result").innerHTML = "start\n";
                console.log(file);
                const worker = new Tesseract.TesseractWorker();

                document.getElementById("result").innerHTML += "worker created";
                console.log(worker);
                worker.recognize(file)
                    .progress(progress => {
                        document.getElementById("result").innerHTML = progress.progress + "%";
                        console.log('progress', progress);
                    }).then(function (result) {
                        console.log(result);
                        document.getElementById("result").innerHTML += "done";
                        document.getElementById("result").innerHTML = result.text;
                        console.log('end processing');
                    });
            }

            fileInput.addEventListener('change', (e) => processImage(e.target.files[0]));
        </script>
        <!--        -->
        <div id="progress"></div>
        <div id="result"></div>
        <!--        <img class="text-center" src="image/menu.jpg"-->
        <!--             alt="ask">-->
        <!--        -->
        <div class="container text-center" style="margin-top: 2rem">
            <a href="menu.html">
                <svg class="" height="70" width="70">
                    <circle cx="35" cy="35" r="25" stroke-width="3" fill="#3a73dd"/>
                </svg>
            </a>
        </div>
        <div style="clear:both"></div>
    </div>
</main>
</body>
</html>
