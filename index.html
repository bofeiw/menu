<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary oval header">
    <img src="image/back.png"  alt="" onclick="document.getElementById('back').click()" style="width: 40px; height: 40px; cursor: pointer">
    <a id="back" style="display: none" href="index.html"></a>
</nav>
<main>
    <div class="container-card">
        <img class="text-center" src="image/girl-with-an-ice-cream-picjumbo-com.jpg"
             alt="ask">
        <div class="container">
            <p class="text-card text-center">Are you at <span style="color: #d7c24f;">Nancy's Central Station?</span></p>
            <div class="button right">
                <a class="button-text" href="scan.html">Yes</a>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>

    <div class="line-break"></div>

    <div class="container-card">
        <div class="container">
            <p class="text-card" style="padding-top: 1rem;">No I am at</p>
        </div>

        <div class="row fullwidth">
            <div class="col">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                       href="#list-home" role="tab" aria-controls="home">Premium Tacos</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                       href="#list-profile" role="tab" aria-controls="profile">University of Sydney Canteen</a>
                    <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
                       href="#list-messages" role="tab" aria-controls="messages">Dominos Central Station</a>
                    <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
                       href="#list-settings" role="tab" aria-controls="settings">Florist at Central Station</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="button right">
                <a class="button-text" href="scan.html">Select</a>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>
</main>
</body>
</html>
